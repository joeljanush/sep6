<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample Using JavaScript</title>
    <style>
        body{
            background-color: darkcyan;
        }
        h1{
            color: white;
        }
        .a1{
            color: black;
        }
        .box {
            display: flex;             
            justify-content: center;    
            gap: 20px;                  
            margin: 20px auto;
            flex-wrap: wrap;            
        }
        input[type="search"] {
            padding: 8px 12px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 4px;
            outline: none;
            margin-bottom: 40px;
        }

        input[type="search"]:focus {
            border-color: #007bff;
        }
        .bus1, .bus2, .bus3, .bus4 {
            width: 150px;
            height: 150px;
            background-color: lightblue;
            border: 2px solid black;
            border-radius: 10px;
            padding: 20px;
        }

        body{
            text-align: center;
            margin: 20px;
            padding: 20px;
            color: blue;
            font-family: Arial, sans-serif;
            transition: 0.5s ease;    
        }
        button{
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            color: white;
            cursor: pointer;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            background-color: teal;
        }
        button:hover{
            background-color: brown;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: #2c3e50;
            color: white;
        }
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }
        nav a {
            margin-left: 20px;
            text-decoration: none;
            color: white;
            font-size: 1rem;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #f39c12;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">MyWebsite</div>
    <nav>
        <a href="#">Home</a>
        <a href="#">Contact Us</a>
    </nav>
  </header> 
    <h1>WELCOME TO THIS WEB PAGE</h1>
    <p>Click To Change Colour</p>
    <button onclick="clickMe()">Click Me</button>
    <h1 class="a1">Track Location</h1>
    <div class="but">
        <input type="search" placeholder="search bus"
    </div>
    <div class="map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1750640.8475476033!2d74.09145852348857!3d31.020108341000288!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x391964aa569e7355%3A0x8fbd263103a38861!2sPunjab!5e0!3m2!1sen!2sin!4v1757146551178!5m2!1sen!2sin" width="600" height="450" style="border:0; border-radius: 20px;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
    <h1><u>BUS LOCATION</u></h1>
    <div class="box">
        <div class="bus1">
            <h2>bus #0101</h2>
            <h3>time: 10 mins</h3>
            <h4>TRACK LOCATION</h4>
        </div>
        <div class="bus2">
            <h2>bus #0202</h2>
            <h3>time: 20 mins</h3>
            <h4>TRACK LOCATION</h4>
        </div>
        <div class="bus3">
            <h2>bus #0303</h2>
            <h3>time: 15 mins</h3>
            <h4>TRACK LOCATION</h4>
        </div>
        <div class="bus4">
            <h2>bus #0404</h2>
            <h3>time: 30 mins</h3>
            <h4>TRACK LOCATION</h4>
        </div>
    </div>

    <script>
        function clickMe() {
            const co = ["#FFB6C1","#F08080","#FFA07A","#FAFAD2"];
            document.body.style.backgroundColor = co[Math.floor(Math.random() * co.length)];
        }
    </script>
</body>
</html>
